		 <style type="text/css">
			#dropArea {width:150px;height:	20px;padding:10px;border:3px solid #EEEEEE;border-radius: 25px;background-color: #EEEEEE;}
			#dropArea.hover {background-color: #009B97;}
			.div1{font-size: 16px; font-weight:600; color:#009B97;}
			.button{width: 100px;height: 30px;background: #009B97;;border: 1px solid #009B97;border-radius: 25px;}
		 </style>
     <script>
       $(document).ready(function(){
        $('.gallery a.gal').touchTouch();
        $().UItoTop({ easingType: 'easeOutQuart' });
        $('.tooltip').tooltipster();
        });
     </script>
		 
		 <script type="text/javascript">
			function allowDrop(ev)
			{
			ev.preventDefault();
			document.getElementById('dropArea').className = 'hover';
			}

			function drop(ev)
			{
				ev.preventDefault();
				document.getElementById('dropArea').className = "";
				document.getElementById('fileinfo').innerHTML = "共选择了" + ev.dataTransfer.files.length.toString() + "个文件";
				for(var  i=0;i< ev.dataTransfer.files.length;i++)
				{
					 document.getElementById('fileinfo').innerHTML += "<br>文件名:" + ev.dataTransfer.files[i].name + "; 文件大小:"+ev.dataTransfer.files[i].size + "字节";
				}
			}
			</script>
