<!DOCTYPE html>
<html lang="en">
     <head>
     <title>YourHome-家庭室内设计</title>
     <meta charset="utf-8">
     <meta name = "format-detection" content = "telephone=no" />
     <link rel="icon" href="images/favicon.ico">
     <link rel="shortcut icon" href="images/favicon.ico" />
     <link rel="stylesheet" href="css/form.css">
     <link rel="stylesheet" type="text/css" href="css/tooltipster.css" />
     <link rel="stylesheet" href="css/style.css">
     <script src="js/jquery.js"></script>
     <script src="js/jquery-migrate-1.2.1.js"></script>
     <script src="js/script.js"></script> 
     <script src="js/superfish.js"></script>
     <script src="js/TMForm.js"></script>
     <script src="js/jquery.ui.totop.js"></script>
     <script src="js/jquery.equalheights.js"></script>
     <script src="js/jquery.mobilemenu.js"></script>
     <script src="js/jquery.easing.1.3.js"></script>
      <script src="js/jquery.tooltipster.js"></script>
     <script>
       $(document).ready(function(){
        $().UItoTop({ easingType: 'easeOutQuart' });
        $('.tooltip').tooltipster();
        });
     </script>
     </head>
     
     <body class="" id="top">
     
<!--==============================头部=================================--> 
<header>  
  <div class="container_12">
    <div class="grid_12">
        <h1>
        <a href="index-1.html">
          <img src="images/logo.png" alt="您的幸福家庭!">
        </a>
      </h1>
        <div class="menu_block ">
          <nav class="horizontal-nav full-width horizontalNav-notprocessed">
            <ul class="sf-menu">
                 <li><a href="index-1.html">主页</a></li>
                 <li><a href="index-2.html">展示</a></li>
                 <li><a href="index-3.html">博客</a></li>
                 <li class="current"><a href="index-4.html">导航</a></li>
               </ul>
            </nav>
           <div class="clear"></div>
        </div>
      </div>      
   </div>
</header>
<!--==============================内容=================================-->
<div class="content"><div class="ic"></div>
  <div class="container_12">
    <div class="grid_12">
      <h3>制作地点:</h3><br />
            <div class="map">
            <figure class=" ">
                          <iframe src="map.html"></iframe>
              </figure>
              
          </div>
    </div>  
    <div class="clear"></div>
    <div class="grid_3">
      <h3 class="head1">联系我们</h3>
		制作人:高林峰 <a href="index-5.html" class="col1">基本介绍</a><br>
       电话:+x xxx xxx xxxx<br>
       传真:+1 000 888 8888<br>
      邮箱: <a href="#" class="col1">xxxxxxxx@qq.com</a>
    </div>
    <div class="grid_9">
      <h3 class="head1">反馈信息</h3>
            <form id="form">
                            
                      <div class="success_wrapper">
                      <div class="success-message">联系表单提交</div>
                      </div>
                      <label class="name">
                      <input type="text" placeholder="姓名:" data-constraints="@Required @JustLetters" />
                      <span class="empty-message">*这个字段是必需的。</span>
                      </label>
                    
                      <label class="email">
                      <input type="text" placeholder="邮箱:" data-constraints="@Required @Email" />
                      <span class="empty-message">*这个字段是必需的。</span>
                      <span class="error-message">*这不是一个有效的邮箱。</span>
                      </label>
                       <label class="phone">
                          <input type="text" placeholder="电话:" data-constraints="@Required @JustNumbers"/>
                          <span class="empty-message">*这个字段是必需的。</span>
                          <span class="error-message">*这不是一个有效的电话。</span>
                          </label>
                      <label class="message">
                      <textarea placeholder="内容:" data-constraints='@Required @Length(min=20,max=999999)'></textarea>
                      <span class="empty-message">*这个字段是必需的。</span>
                      <span class="error-message">*消息太短了。</span>
                      </label>
                      <div>
                      <div class="clear"></div>
                      <div class="btns">
                      <a href="#" data-type="reset" class="btn">清除</a>
                      <a href="#" data-type="submit" class="btn">发送</a>
                      </div>
                      </div>
                      </form>   
    </div>
  </div>
</div>
<!--==============================底部=================================-->
<footer>   
    <div class="container_12">
      
      <div class="grid_12">
      <div class="socials">
      <section id="Sina">
        <a href="https://www.sina.com/" target="_blank"><span id="Sina" class="tooltip" title="在新浪上联系我们">新浪</span></a>
        </section>
        <section id="Tencent">
        <a href="https://www.qq.com/" target="_blank"><span id="Tencent" class="tooltip" title="在腾讯上关注我们">腾讯</span></a>
        </section>      
        <section id="Sohu">
        <a href="http://www.sohu.com/" target="_blank"><span id="Sohu" class="tooltip" title="在搜狐上关注我们">搜狐</span></a>
        </section>             
        </div>
        <div class="copy">
        Copyright &copy; 2019.Company name All rights reserved.
        </div>
         
      </div>
    </div>  
</footer>
